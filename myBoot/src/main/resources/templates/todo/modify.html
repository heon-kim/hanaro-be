<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Write</title>
    <style>
        .list {
            list-style-type: none;
            padding: 0;
        }
        .list li {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #f4f4f4;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layouts/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <h1>수정</h1>
        <form th:action="@{/todo/modify(tno=${todo.tno})}" method="post">
            <ul class="list">
                <li>No: <span th:text="${todo.tno}"></span></li>
                <li>제목: <input type="text" name="title" th:value="${todo.title}" /></li>
                <li>작성자: <input type="text" name="writer" th:value="${todo.writer}" /></li>
                <li>기한: <input type="date" name="dueDate" th:value="${todo.dueDate}" /></li>
                <li>완료: <input type="checkbox" name="complete" th:field="${todo.complete}" /></li>
            </ul>
            <a th:href="@{/todo/read(tno=${todo.tno})}">취소</a>
            <input type="submit" value="수정">
        </form>
    </th:block>
</th:block>
</body>
</html>
